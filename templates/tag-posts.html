{% extends "base.html" %}

{% block title %}Blogly: Posts Tagged With {{tag.name}}{% endblock %}
{% block heading %}{{tag.name}}{% endblock %}

{% block content %}
    <ul>
        {% for post in tag.posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <p><a href="/tags">All Tags</a></p>
{% endblock %}
