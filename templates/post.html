{% extends "base.html" %}

{% block title %}Blogly - {{post.title}} - {{post.creator.get_full_name()}}{% endblock %}
{% block heading %}{{post.title}}{% endblock %}

{% block content %}
    <container>
        <p>{{post.content}}</p>
        <p>by {{post.creator.get_full_name()}} on {{post.created_at}}</p>
    </container>
{% endblock %}
