{% extends "base.html" %}

{% block title %}Blogly Moderation Interface: Users{% endblock %}
{% block heading %}All Users{% endblock %}

{% block content %}
    <ul>
        {% for user in users %}
        <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <p><a href="/add-user">Add A User</a></p>
{% endblock %}
