{% extends "base.html" %}

{% block title %}Blogly Moderation Interface: Users{% endblock %}
{% block heading %}All Users{% endblock %}

{% block content %}
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
        {% endfor %}
    </ul>
    <p><a href="/users/new">Add A User</a></p>
{% endblock %}
